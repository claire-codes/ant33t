    <script>
        var emojiArray = ["🚗", "🐕", "🖕", "😭", "🙈", "💪", "❤️", "😘", "🏎"];
        var getRandomEmoji = function() {
            return randomEmoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
        }

        var newRandomEmoji = function(currentEmoji) {
            // Ensure that new one isn't the same as previous
            var same = true;
            var newEmoji = getRandomEmoji();
            while (same) {
                if (newEmoji != currentEmoji) {
                    same = false;
                } else {
                    newEmoji = getRandomEmoji();
                }
            }
            return newEmoji;
        }

        var generateThirtyEmoji = function() {
            var times = 30;
            var thirtyRandomEmoji = "";
            var randomEmoji = getRandomEmoji();
            while (times > 0) {
                thirtyRandomEmoji += randomEmoji;
                times--;
            }
            return thirtyRandomEmoji;
        }

        var fillGridWithEmoji = function() {
            var currentEmoji = document.querySelector('.js-grid-box').innerHTML;
            var randomEmoji = newRandomEmoji(currentEmoji);
            document.querySelectorAll('.js-grid-box').forEach(function(box) {
                box.innerHTML = randomEmoji;
            });
        }

        document.querySelector('.js-change').addEventListener('click', function() {
            fillGridWithEmoji();
        });

        fillGridWithEmoji();
    </script>
